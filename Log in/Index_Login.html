<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheltered</title>
  <link rel="shortcut icon" type="x-icon" href="asd.png">
  <link rel="stylesheet" href="style_Login.css">
</head>
<body>


  <video autoplay loop muted plays-inline class="background-clip">
    <source src="bgg.mp4" type="video/mp4">
</video>

 <!-- Log In Form-->
 <div>
  <div class="wrapper">
    <div>
    <form action="Homepage/index.html">
      <h1>Login</h1>
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <div>
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </div>
        <a href="#">Forgot Password</a>
      </div>
      <a href="../Homepage/index.html">
      <button type="button" class="button">Login</button></a>
      <div class="register-link">
        <p>Don't have an account? <a href="Register/Index_Login.html">Register</a></p>
      </div>
    </form>
  </div>
  </div>
  

</body>
</html>
