<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheltered</title>
  <link rel="shortcut icon" type="x-icon" href="asd.png">
  <link rel="stylesheet" href="style_Login.css">
</head>
<body>


  <video autoplay loop muted plays-inline class="background-clip">
    <source src="bgg.mp4" type="video/mp4">
</video>

 <!-- Log In Form-->
 <div>
  <div class="wrapper">
    <section class="container1">
      <header1>Registration Form</header1>
      <form action="#" class="form1">
        <div class="input-box1">
          <label1>Full Name</label1>
          <input type="text" placeholder="Enter full name" required />
        </div>
    
        <div class="input-box1">
          <label1>Email Address</label1>
          <input type="text" placeholder="Enter email address" required />
        </div>
    
        <div class="column1">
          <div class="input-box1">
            <label1>Phone Number</label1>
            <input type="type" placeholder="Enter phone number" required />
          </div>
          <div class="input-box1">
            <label1>Birth Date</label1>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
      
        <div class="input-box1 address1">
          <label1>Address</label1>
          <input type="text" placeholder="Enter street address" required />
          <div class="column1">
          </div>
        </div>
        <div class="notice">Notice: This website is limitied only to Zamboanga City pet owners and shelters. We will not process adoption requests outside Zamboanga City</div>
        <a href="../../Homepage/index.html"><button  type="button" class="button">Submit</button></a>
      </form>
    </section>
    
  </div>
</div>
  

</body>
</html>
